<br>
<div class="card mb-3 animated fadeIn fast" style="">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    </div>
    <div class="col-md-8 background-Card">
      <div class="card-body">
        <h3 class="card-title">{{heroe.nombre  | uppercase }}</h3>
        <img *ngIf="heroe.casa=='Marvel'" class="logo" style="width:100px; height:75px; fadeIn fast animated" src="assets/img/marvel-logo.png" alt="Logo Marvel">
        <img *ngIf="heroe.casa!='Marvel'" class="logo" style="width:60px; height:95px; fadeIn fast animated" src="assets/img/dc-logo.png" alt="Logo DC">
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:'y'}}</small></p>

      </div>
      <div class="card-footer" style="text-align:right">
        <a [routerLink]="['/heroes' ]" class="btn btn-primary">Ver mÃ¡s Heroes ... </a>
      </div>
    </div>
  </div>
</div>
